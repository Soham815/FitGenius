<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Arimo&family=Horizon&family=Roboto&family=Work+Sans&display=swap" rel="stylesheet">  
    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- nav bar -->

    <nav>
      <div class="nav">
        <div class="logoCon">
          <img src="images/logo.png" alt="logo.png" id="logoimg"></img>
<pre id="logoText">

FIT
GENIUS</pre>
        </div>
        <div class="user_id">
          <p class="usernameText" style="text-align: right;">User Name</p>
          <div class="logo2">
            <i class="fa-regular fa-user"></i>
          </div>
          <button class="logout_btn">Logout</button>
        </div>
      </div>
    </nav>

    <section>
      <!-- welocome note -->

      <!-- <div class="date">
            <input type="date" class="ex_date">
        </div> -->

      <div class="heading">
        <h1 class="welcomeMsg">
          Welcome to Fit Genius
        </h1>
        <h2 style="color: #fff;">Unlock your full potential and embark on a transformative journey</h2>
      </div>

      <!-- small cards -->

      <section>
        <div class="smallcards">
          <div class="all_smallcards">
            <div class="card_item">
              <div class="card_text">
                <div class="demo">
                  <h1 class="macrosHeading">Protein</h1>
                  <h2 class="proteinText">35 gram</h2>
                </div>
              </div>
            </div>

            <div class="card_item">
              <div class="card_text">
                <div class="demo">
                  <h1 class="macrosHeading">Carbs</h1>
                  <h2 class="carbsText">35 gram</h2>
                </div>
              </div>
            </div>

            <div class="card_item">
              <div class="card_text">
                <div class="demo">
                  <h1 class="macrosHeading">Fat</h1>
                  <h2 class="fatText">35 gram</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- exersise card -->

      <section>
        <div class="bigcards">
          <div class="all_bigcards">
            <div class="bigcard_item">
              <div class="bigcard_text">
                <img
                  src="images/calories.png"
                  alt=""
                  class="image1"
                />
                <div class="demo2">
                  <h1 class="macrosHeading">Calories</h1>
                  <h2 class="caloriesText">35 gram</h2>
                </div>
                <!-- <div class="progress-bar">
                  <progress
                    value="75"
                    min="0"
                    max="100"
                    style="visibility: hidden; height: 0; width: 0">75%</progress>
                  <h1 class="percentage">10%</h1>
                </div> -->
              </div>
            </div>

            <div class="bigcard_item">
              <div class="bigcard_text">
                <img
                  src="images/goal.png"
                  alt=""
                  class="image1"
                >
                <div class="demo2">
                  <h1 class="macrosHeading">Goal</h1>
                  <h2 class="goalText">Maintain Weight</h2>
                </div>
              </div>
            </div>

            <div class="bigcard_item">
              <div class="bigcard_text">
                <img
                  src="images/icons8-water-48.png"
                  alt=""
                  class="image1"
                />
                <div class="demo2">
                  <h1 class="macrosHeading">Water Intake</h1>
                  <h2 class="waterIntakeText">7 glasses</h2>
                </div>
                <!-- <div class="progress-bar">
                  <progress
                    value="75"
                    min="0"
                    max="100"
                    style="visibility: hidden; height: 0; width: 0">75%</progress>
                  <h1 class="percentage">10%</h1>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- <div class="buttons">
        <div class="button">
          <button class="exercise_btn add">ADD <br />EXERCISES</button>
          <button class="food_btn add">ADD <br />DIET</button>
        </div>
      </div> -->
    </section>
    <script>
      /* hiddenuser_placeholder */
  </script>
  <script src="dashboard.js"></script>
  </body>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome!</title>
		<link rel="stylesheet" href="welcomepage.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anta&family=Arimo&family=Roboto&family=Work+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="upper">
			<div class="name">
				<p id="name1">Welcome to</p>
				<p id="name2">Fit</p>
				<p id="name3">Genius</p>
			</div>
			<img
				src="images/arrowpattern.png"
				alt="arrowpattern.png"
				id="arrowpattern"
			/>
		</div>
		<div class="middle">
			<div class="imgcontainer">
				<img src="images/welcome-img1.png" alt="welcome-img1.png" />
				<pre class="imgdesc">
Ready for some wins? Start
tracking, it's easy!</pre
				>
			</div>
			<div class="imgcontainer">
				<img src="images/welcome-img2.png" alt="welcome-img2" />
				<pre class="imgdesc">
Discover the impact of your
food and fitness</pre
				>
			</div>
			<div class="imgcontainer">
				<img src="images/welcome-img3.png" alt="welcome-img3" />
				<pre class="imgdesc">
And make mindful eating a 
habit for life</pre
				>
			</div>
		</div>
		<div class="bottom">
			<form action="/registration" method="post">
				<input id="continue" type="submit" value="Continue" />
			</form>
		</div>
		<script src="welcomeScript.js"></script>
	</body>
</html>
